<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Tutorial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/c23477c490.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <header>
      <h1>Finance Logger</h1>
      <div class="cash-theme-container">
        <div class="cash">
          <div class="cash cash-in">$0.00</div>
          <div class="cash cash-out">$0.00</div>
          <div class="cash cash-equal-to">=</div>
          <div class="cash cash-total">$0.00</div>
        </div>
        <div class="theme"><i class="fa-solid fa-palette"  ></i></div>
      
      </div>
      
    </header>

    <!-- effect wrap start -->
    <div class="effect-wrap">
      <div class="effect effect-1"></div>
      <div class="effect effect-2">
        <!-- 28 divs -->
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="effect effect-3"></div>
      <div class="effect effect-4"></div>
      <div class="effect effect-5">
        <!-- 10 divs -->
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- effect wrap end -->

    <div class="split-container">
      <div class="wrapper">
        <!-- output list -->
        <div class="ul-holder">
          <div class="ul-gap ul-gap-up"></div>
          <div class="ul-gap ul-gap-down"></div>
          <ul class="item-list"></ul>
          
          <div class="no-of-items">No Item</div>
        </div>
        
      </div>

      <div class="form-container">
        <form class="new-item-form glass-div">
          <div class="field">
            <label>Type:</label>
            <select id="type">
              <option value="invoice">Invoice</option>
              <option value="payment">Payment</option>
            </select>
          </div>
          <div class="field">
            <label>To / From:</label>
            <input type="text" id="tofrom" required/>
          </div>
          <div class="field">
            <label>Details:</label>
            <input type="text" id="details" required/>
          </div>
          <div class="field">
            <label>Amount (Â£):</label>
            <input type="number" step=".01" id="amount" min="0" required/>
          </div>
          <button>Add Item</button>
        </form>
      </div>
    </div>
    <footer>
      <a href="https://www.thenetninja.co.uk">Precios Nwaoha</a>
    </footer>

    <script type="module" src="./app.js"></script>
  </body>
</html>
